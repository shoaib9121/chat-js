<html>

<head>
	<title>JS Chat</title>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="chat.js"></script>

	<link rel="stylesheet" type="text/css" href="css/chat.css">

</head>

<body>
	<h1>JS Chat</h1>
	<div id="chatHolder">
		<div id="chatHistory"></div>
		<div id="liveChat"></div>
		
	</div>
	
	<form action="#" method="post" name="chat_form" id="chat_form" class="form_class" ></form>
	<textarea id="chatInput" placeholder='Type your question here...'></textarea>
	<input id='chatSubmit' type="button" value='SEND' onclick="submit()"></input>

</body>

</html>
